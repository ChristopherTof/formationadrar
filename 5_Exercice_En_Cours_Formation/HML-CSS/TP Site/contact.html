    <form action="POST">
        <fieldset>
            <legend>Contact</legend>
            <div>
                <label for="nom">Nom : <span>*</span> </label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom " minlength="2" maxlength="20" required>
            </div>
            <div>
                <label for="email">Email : <span>*</span></label>
                <input type="mail" name="email" id="email"  placeholder="Votre adresse email">
            </div>
            <div>
                <label for="message">Votre message :</label>
                <textarea name="message" id="message" cols="70" rows="10"></textarea>
            </div>
            <div>
                <input type="checkbox" name="envoiCopie" id="envoiCopie" checked>
                <label for="envoiCopie">Envoyer une copie du message par mail</label>
            </div>
            <div>
                <input type="reset" name="reset" id="reset" value="Supprimer">
                <input type="submit" value="Envoyer le formulaire">
            </div>
        </fieldset>
    </form>
