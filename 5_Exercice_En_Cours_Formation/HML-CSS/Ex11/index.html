<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Les tableaux</title>
</head>
<body>

    <table>
        
        <caption>Films Ghibli à voir</caption>
        <thead>
            <tr>
                <th>Réalisateur</th>
                <th>Nom</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Hayao Miyazaki</td>
                <td>Porco Rosso</td>
                <td>1992</td>
            </tr>
            <tr>
                <td>Princesse Mononoke</td>
                <td>1997</td>
            </tr>
            <tr>
                <td>Le voyage de Chihiro</td>
                <td>2002</td>
            </tr>

            <tr>
                <td rowspan="2">Isao Takayaka</td>
                <td>Le tombeau des Lucioles</td>
                <td>1988</td>
            </tr>
            <tr>
                <td>Le Conte de la Princesse Kaguya</td>
                <td>2013</td>
            </tr>
        </tbody>

        <tfoot>
            <tr><td  colspan="3">Ces films sont magnifiques</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
