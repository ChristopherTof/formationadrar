<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"

            <p class="card-text">Text</p>
          </div>
        </div>
      </div>

      <div @click="selectionCard(2)" class="d-flex flex-col justify-content-center align-items-center">

            <h4 class="card-title">Title</h4>

          </div>
        </div>
      </div>
    </div>
